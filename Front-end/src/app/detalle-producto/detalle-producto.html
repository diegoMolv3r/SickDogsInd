<div class="detalle-page" *ngIf="producto">
  <div class="detalle-container">
    
    <div class="back-button-container">
        <a routerLink="/" class="btn-back">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <div class="product-content-wrapper">
      <div class="imagenes-section">
        <div class="imagen-principal-container">
          <img [src]="imagenSeleccionada || producto.imagen" alt="Imagen principal" class="imagen-principal">
        </div>
        <div class="miniaturas-container">
          <img *ngFor="let mini of obtenerTodasLasImagenes()"
               [src]="mini"
               (click)="seleccionarImagen(mini)"
               class="miniatura"
               [class.activa]="mini === imagenSeleccionada">
        </div>
      </div>
  
      <div class="informacion-producto-detalle">
        <h2 class="titulo-producto-detalle">{{ producto.nombre }}</h2>
        <p class="descripcion-producto-detalle">{{ producto.descripcionDetallada || producto.descripcion }}</p>
  
        <div class="precio-container">
          <span class="precio-simbolo">$</span>
          <span class="precio-valor">{{ producto.precio }}</span>
        </div>
        
        <div class="talles-container">
          <h4 class="talles-titulo">Selecciona tu talle:</h4>
        
          <div class="talles-buttons-container">
             <button type="button" 
                     class="talle-button" 
                     [class.selected]="talleSeleccionado === talle"
                     (click)="seleccionarTalle(talle)"
                     *ngFor="let talle of producto.talles">
               <span>{{talle}}</span>
             </button>
          </div>
        </div>

        <div class="add-to-cart-container">
          <button class="add-to-cart-btn" 
                  (click)="agregarAlCarrito()"
                  [disabled]="!talleSeleccionado"
                  [class.agregado]="agregadoAlCarrito">
            <i class="bi" [class.bi-cart-plus]="!agregadoAlCarrito" [class.bi-check-circle]="agregadoAlCarrito"></i>
            <span *ngIf="!agregadoAlCarrito">Agregar al Carrito</span>
            <span *ngIf="agregadoAlCarrito">Â¡Agregado!</span>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
