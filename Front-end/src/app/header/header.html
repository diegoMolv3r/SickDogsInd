<header class="navbar-dark">
    <div class="header-container">
        <a routerLink="/" class="logo-link">
            <img src="assets/img/brand/LogoTipo.jpg" alt="logo" class="logo-img">
        </a>

        <button class="menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen" aria-label="Toggle menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <nav class="nav-menu" [class.menu-open]="isMenuOpen">
            <ul class="nav-list">
                <li class="nav-item">
                    <a routerLink="/" routerLinkActive="active" (click)="closeMenu()" class="nav-link">
                        <span class="nav-text">Home</span>
                        <span class="nav-underline"></span>
                    </a>
                </li>
                <!-- <li class="nav-item">
                    <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()" class="nav-link">
                        <span class="nav-text">About</span>
                        <span class="nav-underline"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="products" routerLinkActive="active" (click)="closeMenu()" class="nav-link">
                        <span class="nav-text">Products</span>
                        <span class="nav-underline"></span>
                    </a>
                </li> -->
            </ul>
        </nav>
        
        <div class="cart-container">
            <div class="cart-wrapper" (click)="openCart()">
                <i class="bi bi-cart-fill cart-icon"></i>
                <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
            </div>
        </div>
    </div>
    
    <div class="menu-overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>
    
    <app-cart-modal #cartModal></app-cart-modal>
</header>
