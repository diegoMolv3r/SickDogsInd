<article class="producto" ngFor="let producto of productos">
    <img [src]="producto.imagen" [alt]="producto.nombre">
    <div class="informacion-producto">
        <h3 class="titulo-producto">{{producto.nombre}}</h3>
        <p class="descripcion-producto">{{producto.descripcion}}</p>
        <span class="categoria-producto">{{producto.categoria}}</span>
        <div>
            <p class="precio-producto"><strong>Precio: </strong>${{producto.precio}}</p>
            <button class="boton-carrito" precio-producto="" imagen-producto="" nombre-producto="">
                <i class="bi bi-cart"></i>
            </button>
        </div>
    </div>
</article>
