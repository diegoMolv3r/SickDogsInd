<section id="seccion-productos">
    <app-product-card
      *ngFor="let producto of productos"
      [producto]="producto"
      (verDetalle)="abrirModal($event)">
    </app-product-card>
</section>
  
<app-modal-detalle-producto 
    *ngIf="productoSeleccionado" 
    [producto]="productoSeleccionado"
    (cerrar)="cerrarModal()">
</app-modal-detalle-producto>
